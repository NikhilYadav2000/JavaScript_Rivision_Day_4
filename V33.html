<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nikhil</h1>
    <button id="stop">Stop</button>
</body>
    <script>
        // setTimeout(()=>{
        //     console.log("Nikhil");
        // },2000) // will print ones after a certain time

        const sayNikhil=function(){
            console.log("Nikhil Ji");
        }
        setTimeout(sayNikhil,2000); // sayNikhil is a reference
        const changeText=()=>{
            document.querySelector('h1').innerHTML="best JS series"
        }
        // if within the setTimeOut we want to stop something
        const changeTimeOut=setTimeout(changeText,2000);
        document.querySelector("#stop").
            addEventListener('click',()=>{
                clearTimeout(changeTimeOut);
                console.log("Stopped");
            })


    </script>
</html>
