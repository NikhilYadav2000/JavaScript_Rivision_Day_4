<script>
    const xhr=new XMLHttpRequest();
    xhr.open('GET',"https://api.github.com/user");
    console.log(xhr.readyState); // check for state
    xhr.onreadystatechange=()=>{
        console.log(xhr.readyState); // check for state
        if(xhr.readyState===4){
            const data=JSON.parse(this.responseText); // response will come in string form mostly
            console.log(typeof data);
        }
    }
    xhr.send(); // open gets called when we use send()
</script>
